version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: xionimus_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: xionimus_ai
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - xionimus_network

volumes:
  mongodb_data:

networks:
  xionimus_network:
    driver: bridge