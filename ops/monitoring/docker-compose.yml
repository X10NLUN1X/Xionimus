version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: xionimus-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml'
      - './alert_rules.yml:/etc/prometheus/alert_rules.yml'
      - 'prometheus-data:/prometheus'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.0.0
    container_name: xionimus-grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - 'grafana-data:/var/lib/grafana'
      - './grafana-dashboard-overview.json:/etc/grafana/provisioning/dashboards/overview.json'
    networks:
      - monitoring
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: xionimus-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - './alertmanager.yml:/etc/alertmanager/config.yml'
      - 'alertmanager-data:/alertmanager'
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: xionimus-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    ports:
      - '9100:9100'
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  monitoring:
    driver: bridge
